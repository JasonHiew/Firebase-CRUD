<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Log into Firebase Account</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
    <div class="panel panel-default" id="login-panel">
        <div class="panel-heading">
            <h5>Firebase Login</h5>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="email">Email : </label>
                <input type="email" class="form-control" value="demo@yahoo.com" id="login-email" name="email" />
            </div>
            <div class="form-group">
                <label for="password">password : </label>
                <input type="password" class="form-control" value="123456" id="login-password" name="password" />
            </div>
        </div>
        <div style="text-align: center">
            <button type="button" id="login-button" class="btn btn-primary" onclick="login();">Login</button>
        </div>
        <div style="text-align: center">
            <button type="button" id="redirect-button" class="btn btn-primary" onclick="redirect();">Go to Database</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

</body>
